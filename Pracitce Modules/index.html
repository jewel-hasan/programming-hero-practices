<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center align</title>
    <style>
        body{
            background-color: #6500fd;
        }

        .center{
            width: 600px;
            height: 500px;
            border: 4px solid gray;

            /*  Parent position in center */

            left: 50%;
            transform: translate(50%);

 /*  Child position in center */
  
           display: flex;
            justify-content: center;
            align-items: center;
        }
        .image{
            
        }
    </style>
</head>
<body>
    <div class="center">
      
       <img  src="./ai.png" alt="">
    </div>
</body>
</html>
